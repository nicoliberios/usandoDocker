name: Deploy Nicolas

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC21 and Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      # Paso 1: Construir y subir la imagen a Docker Hub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/miapp:latest # Usa tu nombre de repositorio y tag de Docker Hub

      # Paso 2: Desplegar en EC2 usando Docker
      - name: Deploy Docker container to EC21
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTQA_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Actualiza el sistema y Docker
            sudo apt-get -y update
            sudo apt-get install -y docker.io

            # Detener y eliminar cualquier contenedor anterior si existe
            sudo docker stop miapp || true
            sudo docker rm miapp || true

            # Descargar la imagen de Docker desde Docker Hub
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/miapp:latest

            # Ejecutar la nueva imagen en un contenedor Docker
            sudo docker run -d --name miapp -p 80:80 ${{ secrets.DOCKER_USERNAME }}/miapp:latest
